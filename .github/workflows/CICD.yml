name: .sonarqubeworkflow1

on:
  push:
    branches: [ main ]
env:
  PUBLISH_PATH: '.'
  AZURE_WEB_APP: 'blazorsvr-ga-demo'
    
jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Publish
      run: dotnet publish --configuration Release -o '${{env.PUBLISH_PATH}}/publish'
    - name: Invoke workflow in another repo
      uses: benc-uk/workflow-dispatch@v1
      with:
        workflow: .NET pull request build
        repo: mohanpaladugu/VirtualEconomyFramework
        token: ${{ secrets.PERSONAL_TOKEN }}



   
