name: Json variables substitution

on: [push]
  
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: microsoft/variable-substitution@v1
      with:
          files: 'appsettings.json'
      env:
       LogLevel.Default: ${{ secrets.DEFAULT }}
       LogLevel.Microsoft: ${{ secrets.LOGGING}}
    
